<div class="vote" [class.voteable]="can_vote">
  <div class="up" [class.active]="action == 1" (click)="onClickVote(1)">
    <i class="fa fa-caret-up" aria-hidden="true"></i>
  </div>
  <div class="count">{{result}}</div>
  <div class="down" [class.active]="action == 0" (click)="onClickVote(-1)">
    <i class="fa fa-caret-down" aria-hidden="true"></i>
  </div>
</div>
