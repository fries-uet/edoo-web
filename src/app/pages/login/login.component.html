<div class="container sign-in-wrapper">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
            <h4 class="title mb-3">Đăng Nhập</h4>
            <form (submit)="submit()">
                <div class="form-group">
                    <input type="email" class="form-control" name="email"
                           [(ngModel)]="user.email"
                           placeholder="Email">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" name="password"
                           [(ngModel)]="user.password"
                           placeholder="Mật khẩu">
                </div>

                <div class="form-group d-flex justify-content-start">
                    <button class="btn btn-primary login-button ed-button" type="submit">Đăng nhập
                    </button>

                    <a class="forget-password ml-auto align-self-center">Bạn quên mật khẩu?</a>
                </div>
            </form>
        </div>
    </div>
</div>
